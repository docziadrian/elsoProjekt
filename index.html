<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bevásárlo kosar</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Script -->

    <script src="js/bootstrap.min.js"></script>
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <header>
        <h1 class="text-primary">Bevásárló lista app</h1>
        <h1 class="p-2">By 13.A</h1>
      </header>
      <main>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Műveletek
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <!-- urlap -->
                <div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Név</label>
                    <input type="text" class="form-control" id="nameField" />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Egys. ár</label>
                    <input type="number" class="form-control" id="priceField" />
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="form-label">Mennyiség</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amountField"
                    />
                  </div>

                  <button
                    type="button"
                    id="okSubmitButton"
                    class="btn btn-primary"
                  >
                    Hozzáad
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- tablazat -->
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tétel</th>
              <th class="text-end" scope="col">Egys. ár</th>
              <th class="text-end" scope="col">Menny</th>
              <th class="text-end" scope="col">Össz.</th>
            </tr>
          </thead>
          <tbody id="itemsList"></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Összesen</td>
              <td class="text-end font-monospace h5">
                <span class="text-danger" id="summaryText">0 </span>Ft
              </td>
            </tr>
          </tfoot>
        </table>
      </main>
      <footer>
        <h5>Bajai SZC Türr István Technikum</h5>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
