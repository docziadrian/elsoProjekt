<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bevásárlo kosar</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Script -->

    <script src="js/bootstrap.min.js"></script>
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <header>
        <h1 class="text-primary">Bevásárló lista app</h1>
        <h1 class="p-2">By 13.A</h1>
      </header>
      <main>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Műveletek
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <!-- urlap -->
                <div>
                  <div class="mb-3">
                    <label for="pNameIn" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="pNameIn" />
                  </div>
                  <div class="mb-3">
                    <label for="pPriceIn" class="form-label"
                      >Product price (1x)</label
                    >
                    <input type="text" class="form-control" id="pPriceIn" />
                  </div>
                  <div class="mb-3">
                    <label for="amountIn" class="form-label"
                      >Mennyiség (def: 1x)</label
                    >
                    <input type="text" class="form-control" id="amountIn" />
                  </div>
                  <button type="button" class="btn btn-light" id="okBtn">
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- tablazat -->
        <table class="table table-dark table-striped py-5 my-5">
          <thead>
            <tr class="text-end">
              <th style="width: 10em"></th>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price (1x)</th>
              <th scope="col">Amount</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody class="text-end" id="tbodyForAddItems"></tbody>
          <tfoot>
            <td colspan="7" id="totalPrice" class="text-end">0 HUF</td>
          </tfoot>
        </table>
      </main>
      <footer>
        <h5>Bajai SZC Türr István Technikum</h5>
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
